<div *ngIf="company">
  <h1>{{company.name}}</h1>
  <h2>{{company.address}}</h2>
  <p>Phones: {{company.phones.join(', ')}}</p>
</div>
<mat-divider class="divider"></mat-divider>
<div>
  <div class="table" *ngIf="invoice; else noItems">
    <table >
      <thead>
      <tr>
        <th class="table-header">No</th>
        <th class="table-header">Item</th>
        <th class="table-header">Count</th>
        <th class="table-header">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of invoice; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.count}}</td>
        <td>{{item.price}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4" class="sum">Sum: {{getSum(invoice)}}</td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
<ng-template #noItems>
  <p>No items</p>
</ng-template>
